<!DOCTYPE html>





<html lang="en-US">
	<head>
		<meta http-equiv="Content-Type" charset="UTF-8" content="text/html; charset=UTF-8" />
		<meta content="initial-scale=1, height=device-height, width=device-width" name="viewport" />
		
		<title>Table Demonstration</title>
		
		<link href="../src/layout/prelude.css" type="text/css" rel="stylesheet" />
		<link href="../src/box/table.css" type="text/css" rel="stylesheet" />
		
		<link href="./.assets/site_specific.css" type="text/css" rel="stylesheet" />
		
		<style>
			#mario td {
				border:none;
				height:15px;
				width:15px;
			}
			
			#mario:hover tr:not([data-cutout]) td { border:1px solid black; }
		</style>
	</head>
	
	
	
	<body data-padding="letter">
		<!-- Table of colors. -->
		<table>
			<caption>Colors</caption>
			
			<tr>
				<td data-cutout></td>
				<th scope="col">Red</th>
				<th scope="col">Green</th>
				<th scope="col">Blue</th>
			</tr>
			
			<tr>
				<th scope="row">Lightened</th>
				<td style="background-color:#FF8080;"></td>
				<td style="background-color:#80FF80;"></td>
				<td style="background-color:#8080FF;"></td>
			</tr>
			
			<tr>
				<th scope="row">Normal</th>
				<td style="background-color:#FF0000;"></td>
				<td style="background-color:#00FF00;"></td>
				<td style="background-color:#0000FF;"></td>
			</tr>
			
			<tr>
				<th scope="row">Darkened</th>
				<td style="background-color:#800000;"></td>
				<td style="background-color:#008000;"></td>
				<td style="background-color:#000080;"></td>
			</tr>
		</table>
		
		
		
		<!-- Table of birthdates. -->
		<table draggable="false">
			<caption>Birthdates</caption>
			
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Birthdate</th>
			</tr>
			
			<tr>
				<td>Calin</td>
				<td>2006/10/30</td>
			</tr>
			
			<tr>
				<td>Adrea</td>
				<td>2000/10/02</td>
			</tr>
		</table>
		
		
		
		<!-- Mario!  (Each row should add up to 13.) -->
		<table draggable="false" id="mario">
			<tr>
				<td colspan="3" data-cutout></td>
				<td colspan="7" style="background-color:#D62A18;"></td>
				<td colspan="3" data-cutout></td>
			</tr>
			
			<tr>
				<td colspan="2" data-cutout></td>
				<td colspan="10" style="background-color:#D62A18;"></td>
				<td data-cutout></td>
			</tr>
			
			<tr>
				<td colspan="2" data-cutout></td>
				<td colspan="4" style="background-color:#876F16;"></td>
				<td colspan="2" style="background-color:#FA9744;"></td>
				<td style="background-color:#876F16;"></td>
				<td style="background-color:#FA9744;"></td>
				<td colspan="3" data-cutout></td>
			</tr>
			
			<tr>
				<td data-cutout></td>
				<td colspan="2" style="background-color:#876F16;"></td>
				<td style="background-color:#FA9744;"></td>
				<td style="background-color:#876F16;"></td>
				<td colspan="3" style="background-color:#FA9744;"></td>
				<td style="background-color:#876F16;"></td>
				<td colspan="3" style="background-color:#FA9744;"></td>
				<td data-cutout></td>
			</tr>
			
			<tr>
				<td data-cutout></td>
				<td colspan="2" style="background-color:#876F16;"></td>
				<td style="background-color:#FA9744;"></td>
				<td colspan="2" style="background-color:#876F16;"></td>
				<td colspan="3" style="background-color:#FA9744;"></td>
				<td style="background-color:#876F16;"></td>
				<td colspan="3" style="background-color:#FA9744;"></td>
			</tr>
			
			<tr>
				<td data-cutout></td>
				<td colspan="3" style="background-color:#876F16;"></td>
				<td colspan="4" style="background-color:#FA9744;"></td>
				<td colspan="4" style="background-color:#876F16;"></td>
				<td data-cutout></td>
			</tr>
			
			<tr>
				<td colspan="3" data-cutout></td>
				<td colspan="8" style="background-color:#FA9744;"></td>
				<td colspan="2" data-cutout></td>
			</tr>
			
			<tr>
				<td colspan="2" data-cutout></td>
				<td colspan="3" style="background-color:#876F16;"></td>
				<td style="background-color:#D62A18;"></td>
				<td colspan="3" style="background-color:#876F16;"></td>
				<td colspan="4" data-cutout></td>
			</tr>
			
			<tr>
				<td data-cutout></td>
				<td colspan="4" style="background-color:#876F16;"></td>
				<td style="background-color:#D62A18;"></td>
				<td colspan="2" style="background-color:#876F16;"></td>
				<td style="background-color:#D62A18;"></td>
				<td colspan="3" style="background-color:#876F16;"></td>
				<td data-cutout></td>
			</tr>
			
			<tr>
				<td colspan="5" style="background-color:#876F16;"></td>
				<td colspan="4" style="background-color:#D62A18;"></td>
				<td colspan="4" style="background-color:#876F16;"></td>
			</tr>
			
			<tr>
				<td colspan="3" style="background-color:#FA9744;"></td>
				<td style="background-color:#876F16;"></td>
				<td style="background-color:#D62A18;"></td>
				<td style="background-color:#FA9744;"></td>
				<td colspan="2" style="background-color:#D62A18;"></td>
				<td style="background-color:#FA9744;"></td>
				<td style="background-color:#D62A18;"></td>
				<td style="background-color:#876F16;"></td>
				<td colspan="2" style="background-color:#FA9744;"></td>
			</tr>
			
			<tr>
				<td colspan="4" style="background-color:#FA9744;"></td>
				<td colspan="6" style="background-color:#D62A18;"></td>
				<td colspan="3" style="background-color:#FA9744;"></td>
			</tr>
			
			<tr>
				<td colspan="3" style="background-color:#FA9744;"></td>
				<td colspan="8" style="background-color:#D62A18;"></td>
				<td colspan="2" style="background-color:#FA9744;"></td>
			</tr>
			
			<tr>
				<td colspan="2" data-cutout></td>
				<td colspan="4" style="background-color:#D62A18;"></td>
				<td data-cutout></td>
				<td colspan="4" style="background-color:#D62A18;"></td>
				<td colspan="2" data-cutout></td>
			</tr>
			
			<tr>
				<td data-cutout></td>
				<td colspan="4" style="background-color:#876F16;"></td>
				<td colspan="3" data-cutout></td>
				<td colspan="4" style="background-color:#876F16;"></td>
				<td data-cutout></td>
			</tr>
			
			<tr>
				<td colspan="5" style="background-color:#876F16;"></td>
				<td colspan="3" data-cutout></td>
				<td colspan="5" style="background-color:#876F16;"></td>
			</tr>
			
			<!-- Mandatory "Mario-sizing" row. -->
			<tr data-cutout>
				<td></td><td></td><td></td><td></td><td></td><td></td>
				<td></td><td></td><td></td><td></td><td></td><td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
